<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <title>Frontend Mentor | Order summary card</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="card">
    <div class="card__img">
      <img src="images/illustration-hero.svg" alt="" class="img">
    </div>
    <div class="card__body">
      <h1 class="card__body__title">
        Order Summary
      </h1>
      <p class="card__body__texts">
        You can now listen to millions of songs, <br> audiobooks, and podcasts on any 
        device <br> anywhere you like!
      </p>

      <div class="card__body__music__card">
        <div class="card__body__music__card__icon">
          <i class="bi bi-music-note-beamed"></i>
        </div>
        <div class="card__body__music__card__content">
          <p class="card__body__music__card__content__title">
            Annual Plan
          </p>
          <a href="#" class="card__body__music__card__content__link">
            Change
          </a><br>
          <p class="card__body__music__card__content__prise">
            $59.99/year
          </p>
          
        </div>
      </div>
      <div class="card__footer">
        <button class="card__footer__btn--blue">
          <a href="#">
            Proceed to Payment
          </a> 
        </button>
        <button class="card__footer__btn">
          <a href="#">
            Cancel Order
          </a>
        </button>
      </div>
    </div>
  </div>
</body>
</html>
